<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>     

            <h:outputStylesheet library="css" name="default.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <f:loadBundle var="label" basename="labels" />
            <title>#{label['title.app']}</title>
        </h:head>

        <h:body>

            <nav class="navbar navbar-primary navbar-static-top navbar-background" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <h1 class="titulo">#{label['title.app']}</h1>
                    </div>


                </div><!-- /.container-fluid -->
            </nav>



            <div class="container">



                <div class="row clearfix">
                    <div class="col-lg-8 col-lg-offset-2 col-md-7 col-md-offset-2 col-sm-6 col-xs-12 column">



                        <h:form class="form-horizontal" >

                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <div class="panel panel-primary">




                                <div class="panel-heading"><h4>Login</h4></div>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="control-group">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                                <h:graphicImage class="LogoImage" value="#{resource['images/IBFLogo01.png']}" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Username -->
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" >#{label['nombreusuario']}</label>
                                                <div class="col-md-9">
                                                    <h:inputText id="codigo" value="#{sessionBean.usuario.nombreUsuario}" required="true" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Password-->
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" >#{label['contrasena']}</label>
                                                <div class="col-md-9">
                                                    <h:inputSecret id="clave" value="#{sessionBean.usuario.contrasena}" required="true" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                </div>
                                <div class="panel-footer text-right"> 
                                    <h:commandButton styleClass="btn btn-primary" value="#{label['conectar']}" action="#{sessionBean.Conectar()}"/>
                                </div>
                            </div>
                        </h:form>


                    </div>

                </div>
            </div>
            <hr/>

            <div class="container">    


                <div class="row-fluid">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <h:graphicImage class="secondaryImage" value="#{resource['images/LogoMRCNegro-01.png']}" />
                            <h:graphicImage class="secondaryImage" value="#{resource['images/LogoTLCNegro-01.png']}" />

                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
