<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            * #{label['mensaje.camporequerido']}
            <div class="panel panel-primary">

                <div class="panel-heading"><h4>Tarea</h4></div>
                <div class="panel-body">
                    <c:choose>
                        <c:when test="#{tareaAccionBean.evento!=null}">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <div class="row clearfix">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                            <b><label class="col-md-3 control-label" >#{label['nombreevento']}:</label></b>
                                            <div class="col-md-9">
                                                <h:outputText id="nombre" value="#{tareaAccionBean.evento.nombre}" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 column">
                                            <b><label class="col-md-6 control-label" >#{label['fechainicio']}:</label></b>
                                            <div class="col-md-6">
                                                <h:outputText id="fecini" value="#{tareaAccionBean.evento.fechaInicio}" >
                                                    <f:convertDateTime pattern="dd/MMMMM/yyyy HH:mm:ss" locale="es" />
                                                </h:outputText>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 column">
                                            <b><label class="col-md-6 control-label" >#{label['fechafinal']}:</label></b>
                                            <div class="col-md-6">
                                                <h:outputText id="fecfin" value="#{tareaAccionBean.evento.fechaFinal}"  >
                                                    <f:convertDateTime pattern="dd/MMMMM/yyyy HH:mm:ss" locale="es" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                            <b><label class="col-md-3 control-label" >#{label['descripcion']}:</label></b>
                                            <div class="col-md-9">
                                                <h:outputText id="descripcion" value="#{tareaAccionBean.evento.decripcion}" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                                            <b><label class="col-md-3 control-label" >#{label['casino']}:</label></b>
                                            <div class="col-md-9">
                                                <h:outputText id="casino" value="#{tareaAccionBean.evento.idCasino.nombre}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </c:when>
                        <c:otherwise>

                            <div class="row clearfix">
                                <div class="form-group col-md-12">
                                    <label class="col-md-2 control-label" >#{label['evento']}</label>
                                    <label class="col-md-8 control-label" >Ninguno</label>
                                </div>
                            </div>
                        </c:otherwise>
                    </c:choose>

                    <div class="row clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['tipotarea']}:</label>
                            <div class="col-md-8">
                                <p:selectOneMenu id="tipo" value="#{tareaAccionBean.elemento.tipo.idTipotarea}" required="true" requiredMessage="#{label['msj.req.tipotarea']}">
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                    <f:selectItems value="#{tareaAccionBean.tipotareas}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idTipotarea}"/> 
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >* #{label['nombre']}:</label>
                            <div class="col-md-6">
                                <p:inputText id="nombreEventos" style="width: 100%;" value="#{tareaAccionBean.elemento.nombre}" required="true" requiredMessage="#{label['msj.req.nombres']}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['fechainicio']}:</label>
                            <div class="col-md-8">
                                <p:calendar pattern="dd/MMMM/yyyy HH:mm:ss" id="feciniEventos" value="#{tareaAccionBean.elemento.fechaInicio}" locale="es" required="true"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" >* #{label['fechafinal']}:</label>
                            <div class="col-md-8">
                                <p:calendar pattern="dd/MMMM/yyyy HH:mm:ss" id="fecfinEventos" value="#{tareaAccionBean.elemento.fechaFinalizacion}" locale="es" required="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['descripcion']}:</label>
                            <div class="col-md-6">
                                <p:inputTextarea id="descripcionEventos" style="width: 100%;" value="#{tareaAccionBean.elemento.descripcion}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['speech']}:</label>
                            <div class="col-md-6">
                                <p:inputTextarea id="speechTarea" style="width: 100%;" value="#{tareaAccionBean.elemento.speech}"/>
                            </div>
                        </div>
                    </div>
                    <div id="clientes" class="row clearfix">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" >#{label['clientes']}: cant #{tareaAccionBean.conteo}</label>
                            <div class="col-md-4">
                                <div class="panel panel-primary">

                                    <div class="panel-heading">
                                        #{label['categorias']}
                                    </div>
                                    <div class="panel-body">
                                        <ul id="categoriasList">
                                            <li>
                                                <h:selectBooleanCheckbox value="#{tareaAccionBean.todoscat}" onclick="toggle('categoriasList')">
                                                </h:selectBooleanCheckbox>
                                                <label>Todos</label>
                                            </li>

                                            <c:forEach var="itemcat" items="#{tareaAccionBean.categoriasBoolean}">
                                                <li>
                                                    <h:selectBooleanCheckbox value="#{itemcat.selected}" onclick="deselecttodo('categoriasList')"/>&nbsp;
                                                    <label>#{itemcat.categoria.nombre}</label>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="panel panel-primary">

                                    <div class="panel-heading">#{label['tipojuegos']}</div>
                                    <div class="panel-body">

                                        <ul id="tipojuegoList">


                                            <li>
                                                <h:selectBooleanCheckbox value="#{tareaAccionBean.todostip}" onclick="toggle('tipojuegoList')">
                                                </h:selectBooleanCheckbox>
                                                <label>Todos</label>
                                            </li>
                                            <c:forEach var="itemtip" items="#{tareaAccionBean.tipoJuegosBoolean}">
                                                <li>
                                                    <h:selectBooleanCheckbox value="#{itemtip.selected}" onclick="deselecttodo('tipojuegoList')"/>&nbsp;
                                                    <label >#{itemtip.tipoJuego.nombre}</label>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <c:if test="#{tareaAccionBean.elemento.tipo.nombre ne 'EMAIL'}">
                        <div class="row clearfix">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label" >#{label['usuarios']}:</label>
                                <div class="col-md-10">
                                    <p:pickList id="PojoPickList2" value="#{tareaAccionBean.todosusuarioses}" var="form2" effect="bounce"
                                                itemValue="#{form2}" itemLabel="#{form2.nombreUsuario}"  showCheckbox="true"
                                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="usercom" >

                                        <f:facet name="sourceCaption">#{label['disponibles']}</f:facet>
                                        <f:facet name="targetCaption">#{label['tareaasignadaa']}</f:facet>

                                        <p:column>
                                            <h:outputText value="#{form2.nombreUsuario}" />
                                        </p:column>
                                    </p:pickList>
                                </div>
                            </div>
                        </div>
                    </c:if>
                </div>
                <div class="panel-footer text-right"> 
                    
                    <p:commandButton id="btnconfirm" value="#{label['Confirmar']}" actionListener="#{tareaAccionBean.guardar()}" style="margin:0" />
                    <p:commandButton id="btnclose" value="#{label['Volver']}" actionListener="#{tareaAccionBean.goBack()}" style="margin:0" />
                    
                    <c:if test="#{tareaAccionBean.elemento.tipo.nombre eq 'EMAIL'}">
                        <p:commandButton id="btncorreo" oncomplete="PF('email').show();" 
                                         value="#{label['EnviarCorreo']}" icon="ui-icon-plusthick" title="#{label['EnviarCorreo']}" /> 
                    </c:if>
                </div>
            </div>
        </h:form>
        <h:form>
            <p:dialog id="email" header="email" height="80%" width="80%" widgetVar="email" modal="true" closable="false" resizable="false">
                <div class="panel panel-primary">

                    <div class="panel-body">
                        <fieldset>
                            <div class="control-group">
                                <!-- Username -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['asunto']}</label>
                                    <div class="col-md-9">
                                        <h:inputText id="asunto" value="#{tareaAccionBean.asunto}" required="true" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <div class="form-group">
                                    <div class="col-md-12">
                                                <h:selectBooleanCheckbox id="envioimagen" value="#{tareaAccionBean.enviarcorreo}" />
                                                <label>#{label['enviarimagen']}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <h:inputTextarea id="cuerpo" value="#{tareaAccionBean.cuerpo}" required="true" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                    <div class="panel-footer text-right"> 
                        <p:commandButton value="Confirmar" actionListener="#{tareaAccionBean.enviarCorreo()}" 
                                         oncomplete="PF('email').hide()" icon="ui-icon-check" style="margin:0" />   
                        <p:commandButton value="Cerrar" oncomplete="PF('email').hide()" icon="ui-icon-closethick"/>  
                    </div>
                </div>
            </p:dialog> 
        </h:form>
    </ui:define>            
</ui:composition>
