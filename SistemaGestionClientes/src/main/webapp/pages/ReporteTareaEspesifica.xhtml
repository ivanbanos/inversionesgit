<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading"><h4>Tarea</h4></div>
                <div class="panel-body">
                    <div class="col-md-8">
                        <div class="col-md-12">

                            <b><label class="col-md-3 control-label" >#{label['nombre']}:</label></b>
                            <div class="col-md-9">
                                <h:outputText id="nombre" value="#{reporteTareaEspesificaBean.elemento.nombre}" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 control-label" >#{label['estado']}:</label>
                            <div class="col-md-3">
                                <h:outputText id="estado" value="#{reporteTareaEspesificaBean.elemento.estado}" />
                            </div>

                            <b><label class="col-md-3 control-label" >#{label['tipotarea']}:</label></b>
                            <div class="col-md-3">
                                <h:outputText id="tipo" value="#{reporteTareaEspesificaBean.elemento.tipo.nombre}" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <b><label class="col-md-3 control-label" >#{label['fechainicio']}:</label></b>
                            <div class="col-md-3">
                                <h:outputText id="fecini" value="#{reporteTareaEspesificaBean.elemento.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MMMMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputText>
                            </div>

                            <b><label class="col-md-3 control-label" >#{label['fechafinal']}:</label></b>
                            <div class="col-md-3">
                                <h:outputText id="fecfin" value="#{reporteTareaEspesificaBean.elemento.fechaFinalizacion}"  >
                                    <f:convertDateTime pattern="dd/MMMMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputText>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <b><label class="col-md-3 control-label" >#{label['descripcion']}:</label></b>
                            <div class="col-md-9">
                                <h:outputText id="descripcion" value="#{reporteTareaEspesificaBean.elemento.descripcion}" />
                            </div>
                        </div>

                        <div class="col-md-12">
                            <b><label class="col-md-3 control-label" >#{label['speech']}:</label></b>
                            <div class="col-md-9">
                                <h:outputText id="speech" value="#{reporteTareaEspesificaBean.elemento.speech}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">#{label['ResultadosdelaTarea']}</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row clearfix">
                                        <b><label class="col-md-3 control-label" >#{label['totalclientes']}:</label></b>
                                        <div class="col-md-9">
                                            <h:outputText id="totalclientes" value="#{reporteTareaEspesificaBean.totalClientes}" />
                                        </div>
                                    </div>
                                    <div class="row clearfix">
                                        <b><label class="col-md-3 control-label" >#{label['totalrevisados']}:</label></b>
                                        <div class="col-md-9">
                                            <h:outputText id="totalrevisados" value="#{reporteTareaEspesificaBean.totalRevisados}" />
                                        </div>
                                    </div>
                                    <div class="row clearfix">
                                        <b><label class="col-md-12 control-label" >#{label['hostesstabla']}:</label></b>
                                        <div class="col-md-12">
                                            <p:dataList value="#{reporteTareaEspesificaBean.hostessConteo}" var="hostess" emptyMessage="Aun no se ha trabajado en la tarea">
                                                <b>#{hostess.nombre}</b>:&nbsp;#{hostess.cantidad} 
                                            </p:dataList>
                                        </div>
                                    </div>
                                    <div class="row clearfix">
                                        <b><label class="col-md-12 control-label" >#{label['accionestabla']}:</label></b>
                                        <div class="col-md-12">
                                            <p:dataList value="#{reporteTareaEspesificaBean.accionesConteo}" var="accion" emptyMessage="Aun no se ha trabajado en la tarea">
                                                <b>#{accion.nombre}</b>:&nbsp;#{accion.cantidad} 
                                            </p:dataList>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>




                    <b><label class="col-md-12 control-label" >#{label['clientes']}:</label></b>
                    <div class="col-md-12">
                        <p:dataTable id="detailsTableClientes" var="element" value="#{reporteTareaEspesificaBean.elemento.listasclientestareasList}"  
                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableClientes" 
                                     rows="#{sessionBean.paginacion}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >

                            <f:facet name="header">
                            </f:facet>

                            <p:column headerText="Nombres" sortBy="#{element.cliente.nombres}" filterBy="#{element.cliente.nombres}" filterMatchMode="contains" >
                                <h:outputText value="#{element.cliente.nombres}" />
                            </p:column>

                            <p:column headerText="Apellidos" sortBy="#{element.cliente.apellidos}" filterBy="#{element.cliente.apellidos}" filterMatchMode="contains" >
                                <h:outputText value="#{element.cliente.apellidos}" />
                            </p:column>

                            <p:column headerText="Accion tomada" sortBy="#{element.idAccion.nombre}" filterBy="#{element.idAccion.nombre}" filterMatchMode="in" >
                                <f:facet name="filter">
                                    <p:selectCheckboxMenu label="Acciones" onchange="PF('detailsTableClientes').filter()" >
                                        <f:selectItems value="#{reporteTareaEspesificaBean.acciones}" />
                                    </p:selectCheckboxMenu>
                                </f:facet>
                                <h:outputText value="#{element.idAccion.nombre}" />
                            </p:column>

                            <p:column headerText="Fecha de atencion" sortBy="#{element.fechaAtencion}" filterBy="#{element.fechaAtencion}" filterMatchMode="contains" >
                                <h:outputText value="#{element.fechaAtencion}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Responsable" sortBy="#{element.usuario.nombreUsuario}" filterBy="#{element.usuario.nombreUsuario}" filterMatchMode="contains" >
                                <h:outputText value="#{element.usuario.nombreUsuario}" />
                            </p:column>

                            <p:column headerText="observaciones" sortBy="#{element.observaciones}" >
                                <h:outputText value="#{element.observaciones}" />
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/Reporteeventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
