                                                         update=":#{p:component('detailsTabletipodocumento')} :#{p:component('messages')}" style="margin:0"/>    
                                        <p:commandButton value="Cerrar" oncomplete="PF('editDialogtipodocumento').hide()" icon="ui-icon-closethick"/> 
                                    </div>
                                </div>

                            </p:dialog>
                        </h:form>
                        <h:form>
                            <p:confirmDialog id="deleteDialogtipodocumento" message="Quiere borrar el tipo de documento #{crudTipoDocumentoBean.elemento.nombre}?"  
                                             header="Borrar" severity="alert" widgetVar="deleteDialogtipodocumento" closable="false">  

                                <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('deleteDialogtipodocumento').hide()"  
                                                 action="#{crudTipoDocumentoBean.delete()}" update=":#{p:component('detailsTabletipodocumento')} :#{p:component('messages')}"/>  
                                <p:commandButton id="decline" value="Cancelar" onclick="PF('deleteDialogtipodocumento').hide()" type="button" />   

                            </p:confirmDialog> 
                        </h:form>

                    </c:if>

                    <!--Fin tipodocumento-->

                </div>
            </div>

        </div>

    </ui:define>            
</ui:composition>
