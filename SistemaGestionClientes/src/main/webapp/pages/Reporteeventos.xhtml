<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <ul>
                <li>Para ver un evento en detalle de click en el bot&oacute;n <span class="ui-icon ui-icon-search" style="display:inline-block;"></span>.</li>
            </ul>
            <div class="container">



                <div class="row clearfix">

                    <div class="col-md-12">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Eventos</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form class="form-horizontal">
                                        <p:dataTable id="detailsTableEventos" var="element" value="#{reportesEventosBean.lista}"  
                                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableEventos" filteredValue="#{reportesEventosBean.flista}"
                                                     rows="#{sessionBean.paginacion}"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     >

                                            <f:facet name="header">
                                            </f:facet>

                                            <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.nombre}" />
                                            </p:column>

                                            <p:column headerText="Fecha de Inicio" sortBy="#{element.fechaInicio}" filterBy="#{element.fechaInicio}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.fechaInicio}" >
                                                    <f:convertDateTime pattern="dd/MMMMM/yyyy " locale="es"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Fecha finalizaci&oacute;n" sortBy="#{element.fechaFinal}" filterBy="#{element.fechaFinal}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.fechaFinal}" >
                                                    <f:convertDateTime pattern="dd/MMMMM/yyyy " locale="es" />
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Casino" sortBy="#{element.idCasino.nombre}" filterBy="#{element.idCasino.nombre}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.idCasino.nombre}" />
                                            </p:column>

                                            <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                                
                                                <p:commandButton id="marketing" icon="ui-icon-search" 
                                                                 title="#{label['lb_btn.Go']}" action="#{reportesEventosBean.goEventoReporte(element.idEvento)}"
                                                                 >  
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>
                                </div>
                            </div>
                        </c:if>
                    </div>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
