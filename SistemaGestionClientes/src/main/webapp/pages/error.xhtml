<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>     

            <h:outputStylesheet library="css" name="default.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <h:outputStylesheet library="font-awesome/css" name="font-awesome.css" />
            <h:outputStylesheet library="css/blitzer" name="jquery-ui-1.10.3.custom.css" />
            <h:outputScript library="js" name="bootstrap.min.js"/>
            <h:outputScript library="js" name="toggeablePanelScript.js"/>
            <h:outputScript library="js" name="tableFilter.js"/>
            <h:outputScript library="js" name="localees.js"/>
            <h:outputScript library="js" name="selectAllcheckboxes.js"/>
            <f:loadBundle var="label" basename="labels" />
            <title>#{label['title.app']}</title>
        </h:head>

        <h:body>

            <nav class="navbar navbar-primary navbar-static-top navbar-background" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <h1 class="titulo">#{label['title.app']}</h1>
                    </div>


                </div><!-- /.container-fluid -->
            </nav>



            <div class="container">



                <div class="row clearfix">
                    <div class="col-lg-8 col-lg-offset-2 col-md-7 col-md-offset-2 col-sm-6 col-xs-12 column">



                        <div class="panel panel-primary">





                            <div class="panel-heading"><h4>Error</h4></div>
                            <div class="panel-body">
                                <p>Existi&oacute; un error en la aplicaci&oacute;n, favor reiniciar la aplicaci&oacute;n.</p>


                                <div class="panel panel-primary">
                                    <div class="panel-heading clickable">
                                        <div >
                                            <h3 class="panel-title">Codigo de Error</h3>
                                            <span class="pull-right"><i class="fa fa-minus"></i></span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <h:outputText value="Error Code: #{errorHandler.statusCode}"></h:outputText>
                                        <br />
                                        <h:outputText value="Error Desscription: #{errorHandler.message}"></h:outputText>
                                        <br />
                                        <h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText>
                                        <br />
                                        <h:outputText value="Exception Calss: #{errorHandler.exception}"></h:outputText>
                                        <br />
                                        <h:outputText value="Request URI : #{errorHandler.requestURI}"></h:outputText>
                                    </div>
                                </div>
                            </div>



                        </div>


                    </div>

                </div>
            </div>
            <hr/>

            <div class="container">    


                <div class="row-fluid">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <h:graphicImage class="secondaryImage" value="#{resource['images/LogoMRCNegro-01.png']}" />
                            <h:graphicImage class="secondaryImage" value="#{resource['images/LogoTLCNegro-01.png']}" />

                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
