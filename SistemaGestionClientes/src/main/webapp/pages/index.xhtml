<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-md-12 panel-body panel-bodyindex">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;AtributosSistema&quot;)}" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['atributossistemas']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;AtributosMarketing&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-cube fa-5x"></i> 
                                <br/>#{label['atributosmarketing']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;ConfiguracionesGenerales&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-cog fa-5x"></i> 
                                <br/>#{label['configuraciones']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Clientes&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;clientes&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-user fa-5x"></i> 
                                <br/>#{label['clientes']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Eventos&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;eventos&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-calendar fa-5x"></i> 
                                <br/>#{label['eventos']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Tareas&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;tareas&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-pencil-square-o fa-5x"></i> 
                                <br/>#{label['tareas']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;ManejadorEventosHostess&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;eventoshostess&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-pencil-square-o fa-5x"></i> 
                                <br/>#{label['tareas']}</h:commandLink>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                            <h:commandLink  action="#{sessionBean.go(&quot;reportes&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-bar-chart-o fa-5x"></i> 
                                <br/>#{label['reportes']}</h:commandLink>
                        </c:if>
                        <h:commandLink  action="#{sessionBean.go(&quot;cuenta&quot;)}" class="btn btn-primary btn-lg"><i class="fa fa-pencil fa-5x"></i> 
                            <br/>#{label['cuentausuarios']}</h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
