<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form >
            <div class="panel panel-primary">

                <div class="panel-heading">Cliente</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['codigo']}</label>
                        <div class="col-md-9">
                            <h:outputLabel value="#{clientesActBean.elemento.idCliente}"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['nombres']}</label>
                        <div class="col-md-9">
                            <p:inputText id="nombres" value="#{clientesActBean.elemento.nombres}" required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['apellidos']}</label>
                        <div class="col-md-9">
                            <p:inputText id="apellidos" value="#{clientesActBean.elemento.apellidos}" required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['categoria']}</label>
                        <div class="col-md-9">
                            <p:selectOneMenu id="estado" value="#{clientesActBean.elemento.idCategorias.idCategorias}">
                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItems value="#{clientesActBean.listacategorias}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCategorias}"/> 
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['casino']}</label>
                        <div class="col-md-9">
                            <p:selectOneMenu id="casino" value="#{clientesActBean.elemento.idCasinoPreferencial.idCasino}"  required="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{clientesActBean.listacasinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['tipojuegos']}</label>
                        <div class="col-md-9">
                            <p:pickList id="PojoPickList" value="#{clientesActBean.tiposJuegosTodos}" var="form" effect="bounce"
                                        itemValue="#{form}" itemLabel="#{form.nombre}"  showCheckbox="true"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="tipojuegocom" >

                                <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                                <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                                <p:column>
                                    <h:outputText value="#{form.nombre}" />
                                </p:column>
                            </p:pickList>
                        </div>
                    </div>

                    <c:forEach var="item" items="#{clientesActBean.elemento.clientesatributosList}">

                        <div class="form-group">
                            <label class="col-md-3 control-label" >#{item.atributos.nombre}</label>
                            <div class="col-md-9">
                                <p:inputText value="#{item.valor}" />
                            </div>
                        </div>

                    </c:forEach>
                </div>
                <div class="panel-footer text-right"> 
                        <h:commandLink id="btnconfirm"
                                       action="#{clientesActBean.guardar()}"
                                       styleClass="btn btn-primary">
                            #{label['Confirmar']}
                        </h:commandLink> 
                        <h:link id="btnclose" outcome="/pages/clientes.xhtml" class="btn btn-primary"
                                >
                            #{label['Volver']}
                        </h:link>

                </div>
            </div>
        </h:form>
    </ui:define>            
</ui:composition>
