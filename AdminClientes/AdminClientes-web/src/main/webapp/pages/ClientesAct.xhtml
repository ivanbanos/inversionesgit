<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">


        <h:form>
            <p:panel id="editDialog" header="Editar" widgetVar="editDialog" >  
                <p:panelGrid id="editForm">  
                    <p:row>
                        <p:column><h:outputLabel value="#{label['codigo']}" /> </p:column>
                        <p:column><h:outputLabel value="#{clientesActBean.elemento.idCliente}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="nombres" value="#{label['nombres']}" /> </p:column>
                        <p:column><p:inputText id="nombres" value="#{clientesActBean.elemento.nombres}" required="true" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="apellidos" value="#{label['apellidos']}" /> </p:column>
                        <p:column><p:inputText id="apellidos" value="#{clientesActBean.elemento.apellidos}" required="true" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="estado" value="#{label['estado']}" /> </p:column>
                        <p:column>
                            <p:selectOneMenu id="estado" value="#{clientesActBean.elemento.idCategorias.idCategorias}">
                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItems value="#{clientesActBean.listacategorias}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCategorias}"/> 
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="casino" value="#{label['casino']}" /> </p:column>
                        <p:column>
                            <p:selectOneMenu id="casino" value="#{clientesActBean.elemento.idCasinoPreferencial.idCasino}"  required="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{clientesActBean.listacasinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row >
                        <p:column colspan="2">
                            Tipos de Juego<br /><p:pickList id="PojoPickList" value="#{clientesActBean.tiposJuegosTodos}" var="form" effect="bounce"
                                                            itemValue="#{form}" itemLabel="#{form.nombre}"  showCheckbox="true"
                                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="tipojuegocom" >

                                <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                                <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                                <p:column>
                                    <h:outputText value="#{form.nombre}" />
                                </p:column>
                            </p:pickList>
                        </p:column>
                    </p:row>


                    <c:forEach var="item" items="#{clientesActBean.elemento.clientesatributosList}">
                        <p:row>
                            <p:column><h:outputLabel for="#{item.atributos.nombre}" value="#{item.atributos.nombre}" /> </p:column>
                            <p:column><p:inputText id="#{item.atributos.nombre}" value="#{item.valor}" /></p:column>
                        </p:row>
                    </c:forEach>

                    <f:facet name="footer">  
                        <p:row>
                            <p:column>
                                <p:commandButton value="Confirmar" action="#{clientesActBean.guardar()}" 
                                                 icon="ui-icon-check" style="margin:0"/>  
                            </p:column>
                            <p:column>
                                <p:commandButton value="Cerrar" oncomplete="PF('editDialog').hide()" icon="ui-icon-closethick"/> 
                            </p:column>
                        </p:row>
                    </f:facet>  
                </p:panelGrid>  
            </p:panel>
        </h:form>

    </ui:define>            
</ui:composition>
