                                        </p:column>

                                                         process=":#{p:component('editFormTipoJuego')}" update=":#{p:component('detailsTableTipoJuego')} :#{p:component('messages')}" style="margin:0"/>    
                                        <p:commandButton value="Cerrar" oncomplete="PF('editDialogTipoJuego').hide()" icon="ui-icon-closethick"/> 
                                    </f:facet>  
                                </p:panelGrid>  
                            </p:dialog>
                        </h:form>
                        <h:form>
                            <p:confirmDialog id="deleteDialogTipoJuego" message="Quiere borrar el tipo de juego #{crudTipoJuegoBean.elemento.nombre}?"  
                                             header="Borrar" severity="alert" widgetVar="deleteDialogTipoJuego" closable="false">  

                                <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('deleteDialogTipoJuego').hide()"  
                                                 action="#{crudTipoJuegoBean.delete()}" update=":#{p:component('detailsTableTipoJuego')} :#{p:component('messages')}"/>  
                                <p:commandButton id="decline" value="Cancelar" onclick="PF('deleteDialogTipoJuego').hide()" type="button" />   

                            </p:confirmDialog> 
                        </h:form>


                    </c:if>

                    <!--Fin TipoJuego-->

                </div>
                <div class="col-md-12 column">


                    <!--Atributos-->
                    <c:if test="#{sessionBean.perfilViewMatch(&quot;Atributos&quot;)}">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Atributos</h3>
                            </div>
                            <div class="panel-body">
                                <h:form class="form-horizontal">
                                    <p:dataTable id="detailsTableAtributos" var="element" value="#{crudAtributosBean.lista}"  
                                                 emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableAtributos" filteredValue="#{crudAtributosBean.flista}"
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">

                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Buscar:" />
                                                <p:inputText id="globalFilterAtributos" onkeyup="detailsTableAtributos.filter()"   />
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column headerText="Id" sortBy="#{element.idAtributo}" filterBy="#{element.idAtributo}" filterMatchMode="contains" filterStyle="display:none">
                                            <h:outputText value="#{element.idAtributo}" />
                                        </p:column>

                                        <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                            <h:outputText value="#{element.nombre}" />
                                        </p:column>

                                        <p:column headerText="Tipo de dato" sortBy="#{element.tipoDato}" filterBy="#{element.tipoDato}" filterMatchMode="contains" filterStyle="display:none">
                                            <h:outputText value="#{element.tipoDato}" />
                                        </p:column>

                                        <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                            <p:commandButton id="editButtonAtributos" update=":#{p:component('editFormAtributos')}" 
                                                             oncomplete="PF('editDialogAtributos').show()" icon="ui-icon-pencil" 
                                                             title="#{label['lb_btn.editar']}" 
                                                             rendered="#{sessionBean.perfilFormMatch(&quot;Atributos&quot;, &quot;actualizar&quot;)}">  
                                                <f:setPropertyActionListener value="#{element}" target="#{crudAtributosBean.elemento}" />  
                                            </p:commandButton>
                                            <p:commandButton id="deleteButton" oncomplete="PF('deleteDialogAtributos').show();" 
                                                             icon="ui-icon-trash" title="#{label['lb_btn.borrar']}"  update=":#{p:component('deleteDialogAtributos')}"
                                                             rendered="#{sessionBean.perfilFormMatch(&quot;Atributos&quot;, &quot;eliminar&quot;)}">
                                                <f:setPropertyActionListener value="#{element}" target="#{crudAtributosBean.elemento}" /> 
                                            </p:commandButton> 
                                        </p:column>

                                        <f:facet name="footer">  
                                            <p:commandButton id="addButton" oncomplete="PF('addDialogAtributos').show();" 
                                                             value="#{label['lb_btn.agregar']}" icon="ui-icon-plusthick" title="#{label['lb_btn.agregar']}" 
                                                             rendered="#{sessionBean.perfilFormMatch(&quot;Atributos&quot;, &quot;crear&quot;)}"/>  
                                        </f:facet>
                                    </p:dataTable>

                                </h:form>
                            </div>
                        </div>

                        <h:form>
                            <p:dialog id="addDialogAtributos" header="Agregar" widgetVar="addDialogAtributos" modal="true" closable="false" resizable="false">

                                <p:panelGrid columns="2">  
                                    <h:outputLabel for="nombreAtributos" value="#{label['nombre']}" /> 
                                    <p:inputText id="nombreAtributos" value="#{crudAtributosBean.elemento.nombre}" required="true" />

                                    <h:outputLabel for="tipodatoAtributos" value="#{label['tipodato']}" /> 
                                    <p:selectOneMenu id="tipodatoAtributos" value="#{crudAtributosBean.elemento.tipoDato}">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="Texto" itemValue="Texto" />
                                        <f:selectItem itemLabel="Fecha" itemValue="Fecha" />
                                        <f:selectItem itemLabel="Area de Texto" itemValue="ATexto" />
                                    </p:selectOneMenu>

                                    <f:facet name="footer">  
                                        <p:commandButton value="Confirmar" actionListener="#{crudAtributosBean.guardar()}" 
                                                         oncomplete="PF('addDialogAtributos').hide()" icon="ui-icon-check" 
                                                         update=":#{p:component('detailsTableAtributos')} :#{p:component('addDialogAtributos')} :#{p:component('messages')}" style="margin:0" />   
                                        <p:commandButton value="Cerrar" oncomplete="PF('addDialogAtributos').hide()" update=":#{p:component('addDialogAtributos')}" icon="ui-icon-closethick"/>  
                                    </f:facet>  
                                </p:panelGrid> 
                            </p:dialog> 
                        </h:form>

                        <h:form>
                            <p:dialog id="editDialogAtributos" header="Editar" widgetVar="editDialogAtributos" modal="true" closable="false" resizable="false">  
                                <p:panelGrid id="editFormAtributos" columns="2">  

                                    <h:outputLabel value="#{label['codigo']}" /> 
                                    <h:outputLabel value="#{crudAtributosBean.elemento.idAtributo}"/>

                                    <h:outputLabel for="nombreAtributos" value="#{label['nombre']}" /> 
                                    <p:inputText id="nombreAtributos" value="#{crudAtributosBean.elemento.nombre}" required="true" />

                                    <h:outputLabel for="tipodatoAtributos" value="#{label['tipodato']}" /> 
                                    <p:selectOneMenu id="tipodatoAtributos" value="#{crudAtributosBean.elemento.tipoDato}">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="Texto" itemValue="Texto" />
                                        <f:selectItem itemLabel="Fecha" itemValue="Fecha" />
                                        <f:selectItem itemLabel="Area de Texto" itemValue="ATexto" />
                                    </p:selectOneMenu>

                                    <f:facet name="footer">  
                                        <p:commandButton value="Confirmar" action="#{crudAtributosBean.guardar()}" 
                                                         oncomplete="PF('editDialogAtributos').hide()" icon="ui-icon-check"
                                                         process=":#{p:component('editFormAtributos')}" update=":#{p:component('detailsTableAtributos')} :#{p:component('messages')}" style="margin:0"/>    
                                        <p:commandButton value="Cerrar" oncomplete="PF('editDialogAtributos').hide()" icon="ui-icon-closethick"/> 
                                    </f:facet>  
                                </p:panelGrid>  
                            </p:dialog>
                        </h:form>
                        <h:form>
                            <p:confirmDialog id="deleteDialogAtributos" message="Quiere borrar el Atributo #{crudAtributosBean.elemento.nombre}?"  
                                             header="Borrar" severity="alert" widgetVar="deleteDialogAtributos" closable="false">  

                                <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('deleteDialogAtributos').hide()"  
                                                 action="#{crudAtributosBean.delete()}" update=":#{p:component('detailsTableAtributos')} :#{p:component('messages')}"/>  
                                <p:commandButton id="decline" value="Cancelar" onclick="PF('deleteDialogAtributos').hide()" type="button" />   

                            </p:confirmDialog> 
                        </h:form>

                    </c:if>

                    <!--Fin Atributos-->

                </div>
            </div>

        </div>

    </ui:define>            
</ui:composition>
