<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['codigo']}</label>
                        <div class="col-md-9">
                            <h:outputLabel value="#{marketingEventoManejadorBean.elemento.idEvento}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['nombre']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="nombre" value="#{marketingEventoManejadorBean.elemento.nombre}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['fechainicio']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="fecini" value="#{marketingEventoManejadorBean.elemento.fechaInicio}" >
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputLabel>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['fechafinal']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="fecfin" value="#{marketingEventoManejadorBean.elemento.fechaFinalizacion}"  >
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputLabel>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['descripcion']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="descripcion" value="#{marketingEventoManejadorBean.elemento.descripcion}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['estado']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="estado" value="#{marketingEventoManejadorBean.elemento.estado}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['tipo']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="tipo" value="#{marketingEventoManejadorBean.elemento.tipo}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['casino']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="casino" value="#{marketingEventoManejadorBean.elemento.idCasino.nombre}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['clientes']}</label>
                        <div class="col-md-9">
                            <p:pickList id="PojoPickList" value="#{marketingEventoManejadorBean.todosclienteses}" var="form" effect="bounce"
                                        itemValue="#{form}" itemLabel="#{form.nombres}"  showCheckbox="true"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="clientecom" >

                                <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                                <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                                <p:column>
                                    <h:outputText value="#{form}" />
                                </p:column>
                            </p:pickList>
                        </div>
                    </div>
                    <c:if test="#{marketingEventoManejadorBean.elemento.tipo == 1}">
                        <div class="form-group">
                            <label class="col-md-3 control-label" >#{label['usuarios']}</label>
                            <div class="col-md-9">
                                <p:pickList id="PojoPickList2" value="#{marketingEventoManejadorBean.todosusuarioses}" var="form2" effect="bounce"
                                            itemValue="#{form2}" itemLabel="#{form2.nombreUsuario}"  showCheckbox="true"
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="usercom" >

                                    <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                                    <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                                    <p:column>
                                        <h:outputText value="#{form2.nombreUsuario}" />
                                    </p:column>
                                </p:pickList>
                            </div>
                        </div>
                    </c:if>

                </div>
                <div class="panel-footer text-right"> 
                    <h:commandLink id="btnconfirm"
                                   action="#{marketingEventoManejadorBean.guardar()}"
                                   styleClass="btn btn-primary">
                        #{label['Confirmar']}
                    </h:commandLink> 
                    <c:if test="#{marketingEventoManejadorBean.elemento.tipo == 2}">
                        <h:commandLink id="btncorreo"
                                       action="#{marketingEventoManejadorBean.enviarCorreo()}"
                                       styleClass="btn btn-primary">
                            #{label['EnviarCorreo']}
                        </h:commandLink>
                    </c:if>
                    <h:link id="btnclose" outcome="/pages/eventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
