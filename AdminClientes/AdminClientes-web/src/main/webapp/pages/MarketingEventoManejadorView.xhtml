<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panelGrid id="editForm" columns="2">  
                <p:row >
                    <p:column > <h:outputLabel value="#{label['codigo']}" /> </p:column>
                    <p:column > <h:outputLabel value="#{marketingEventoManejadorBean.elemento.idEvento}"/></p:column>
                </p:row>

                <p:row >
                    <p:column > <h:outputLabel for="nombre" value="#{label['nombre']}" /> </p:column>
                    <p:column > <h:outputLabel id="nombre" value="#{marketingEventoManejadorBean.elemento.nombre}" /></p:column>
                </p:row>

                <p:row >
                    <p:column > <p:outputLabel for="fecini" value="#{label['fechainicio']}" /></p:column>
                    <p:column > <h:outputLabel id="fecini" value="#{marketingEventoManejadorBean.elemento.fechaInicio}" >
                        <f:convertDateTime pattern="MM-dd-yyyy" />
                    </h:outputLabel></p:column>
                </p:row>

                <p:row >
                    <p:column > <p:outputLabel for="fecfin" value="#{label['fechafinal']}" /></p:column>
                    <p:column > <h:outputLabel id="fecfin" value="#{marketingEventoManejadorBean.elemento.fechaFinalizacion}"  >
                        <f:convertDateTime pattern="MM-dd-yyyy" />
                    </h:outputLabel></p:column>
                </p:row>

                <p:row >
                    <p:column > <p:outputLabel for="descripcion" value="#{label['descripcion']}" /></p:column>
                    <p:column > <h:outputLabel id="descripcion" value="#{marketingEventoManejadorBean.elemento.descripcion}"/></p:column>
                </p:row>

                <p:row >
                    <p:column > <h:outputLabel for="estado" value="#{label['estado']}" /> </p:column>
                    <p:column > <h:outputLabel id="estado" value="#{marketingEventoManejadorBean.elemento.estado}" /></p:column>
                </p:row>

                <p:row >
                    <p:column > <h:outputLabel for="tipo" value="#{label['tipo']}" /> </p:column>
                    <p:column > <h:outputLabel id="tipo" value="#{marketingEventoManejadorBean.elemento.tipo}"/></p:column>
                </p:row>

                <p:row >
                    <p:column > <h:outputLabel for="casino" value="#{label['casino']}" /> </p:column>
                    <p:column > <h:outputLabel id="casino" value="#{marketingEventoManejadorBean.elemento.idCasino.nombre}" /></p:column>
                </p:row>

                <p:row rendered="#{marketingEventoManejadorBean.elemento.imagen!=null}">
                    <p:column > <h:outputLabel for="imagen" value="#{label['imagen']}" rendered="#{marketingEventoManejadorBean.elemento.imagen!=null}"/></p:column>
                    <p:column > <p:graphicImage  id="imagen" value="#{marketingEventoManejadorBean.file}" rendered="#{marketingEventoManejadorBean.elemento.imagen!=null}" /></p:column>
                </p:row>

                <p:row >
                    <p:column >
                        Clientes<br /><p:pickList id="PojoPickList" value="#{marketingEventoManejadorBean.todosclienteses}" var="form" effect="bounce"
                                                  itemValue="#{form}" itemLabel="#{form.nombres}"  showCheckbox="true"
                                                  showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="clientecom" >

                            <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                            <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                            <p:column>
                                <h:outputText value="#{form}" />
                            </p:column>
                        </p:pickList>
                    </p:column>
                    <p:column >
                        Usuarios<br /><p:pickList id="PojoPickList2" value="#{marketingEventoManejadorBean.todosusuarioses}" var="form2" effect="bounce"
                                                  itemValue="#{form2}" itemLabel="#{form2.nombreUsuario}"  showCheckbox="true"
                                                  showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="usercom" >

                            <f:facet name="sourceCaption">#{label['nopermitidos']}</f:facet>
                            <f:facet name="targetCaption">#{label['permitidos']}</f:facet>

                            <p:column>
                                <h:outputText value="#{form2.nombreUsuario}" />
                            </p:column>
                        </p:pickList>
                    </p:column>
                </p:row>

                <f:facet name="footer">  
                    <p:commandButton value="Confirmar" action="#{marketingEventoManejadorBean.guardar()}" 
                                      icon="ui-icon-check"
                                     update=":#{p:component('editForm')} :#{p:component('messages')}" style="margin:0"/>    
                </f:facet>  

                <f:facet name="footer">  
                    <p:button value="Volver" outcome="/pages/InicioMarketing.xhtml"
                              style="margin:0" icon="ui-icon-arrowreturn-1-w"  />    
                </f:facet>  
            </p:panelGrid>  
        </h:form>


    </ui:define>            
</ui:composition>
