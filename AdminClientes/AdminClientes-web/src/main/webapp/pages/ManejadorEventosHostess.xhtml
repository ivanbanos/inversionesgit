<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml">

    <ui:define name="content">
        <h:form>

            <p:dashboard id="board" model="#{manejadorEventosHostess.model}">
                <p:panel id="panelEventos" header="#{label['lb_header.eventos']}" >
                    <p:dataTable id="detailsTable" var="element" value="#{manejadorEventosHostess.lista}"  
                                 emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTable" filteredValue="#{manejadorEventosHostess.flista}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('detailsTable').filter()" style="width:150px" placeholder="Enter keyword" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Id" sortBy="#{element.idEvento}" filterBy="#{element.idEvento}" filterMatchMode="contains" filterStyle="display:none">
                            <h:outputText value="#{element.idEvento}" />
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                            <h:outputText value="#{element.nombre}" />
                        </p:column>

                        <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                            <p:commandButton id="editButton" icon="ui-icon-pencil" 
                                             title="#{label['lb_btn.editar']}" action="#{manejadorEventosHostess.goEvento(element.idEvento)}">  
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:dashboard>


        </h:form>


    </ui:define>            
</ui:composition>
