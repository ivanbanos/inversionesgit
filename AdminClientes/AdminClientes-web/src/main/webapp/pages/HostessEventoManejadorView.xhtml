<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>


            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['nombre']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="nombre" value="#{hostessEventoManejadorBean.elemento.nombre}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['fechainicio']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="fecini" value="#{hostessEventoManejadorBean.elemento.fechaInicio}" >
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputLabel>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['fechafinal']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="fecfin" value="#{hostessEventoManejadorBean.elemento.fechaFinalizacion}"  >
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputLabel>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label" >#{label['casino']}</label>
                        <div class="col-md-9">
                            <h:outputLabel id="casino" value="#{hostessEventoManejadorBean.elemento.idCasino.nombre}" />
                        </div>
                    </div>



                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/eventosHostess.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>

            <div class="panel panel-primary">

                <div class="panel-heading">Clientes</div>

                <div class="panel-body">
                    <c:forEach items="#{hostessEventoManejadorBean.clientes}" var="clientes">
                        <div class="panel panel-primary">

                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['nombre']}</label>
                                    <div class="col-md-9">
                                        <h:outputLabel value="#{clientes.clientes.nombres} #{clientes.clientes.apellidos}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['tel1']}</label>
                                    <div class="col-md-9">
                                        <h:outputLabel value="#{clientes.clientes.telefono1} #{clientes.clientes.telefono1}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['tel2']}</label>
                                    <div class="col-md-9">
                                        <h:outputLabel value="#{clientes.clientes.telefono2} #{clientes.clientes.telefono2}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['Observaciones']}</label>
                                    <div class="col-md-9">
                                        <h:inputTextarea  value="#{clientes.observaciones}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" >#{label['estados']}</label>
                                    <div class="col-md-9">
                                        <p:selectOneMenu  value="#{clientes.idEstadoCliente}">
                                            <f:selectItems value="#{hostessEventoManejadorBean.elemento.tipo.estadosclienteList}" 
                                                           var="var" 
                                                           itemLabel="#{var.nombre}" 
                                                           itemValue="#{var.nombre}"/> 
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-footer text-right"> 
                                <h:commandLink action="#{hostessEventoManejadorBean.guardar(clientes.clientes.idCliente)}" 
                                               class="btn btn-primary">
                                    <i class="icon-search"></i> #{label['guardar']}
                                </h:commandLink> 
                                <h:commandLink action="#{hostessEventoManejadorBean.nuevo(clientes.clientes.idCliente)}" 
                                               class="btn btn-primary">
                                    <i class="icon-search"></i> #{label['nuevo']}
                                </h:commandLink> 

                            </div>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
