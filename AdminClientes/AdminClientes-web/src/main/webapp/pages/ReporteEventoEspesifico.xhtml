<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">
                    
                    <label class="col-md-3 control-label" >#{label['estado']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="estado" value="#{reporteEventoEspesificoBean.elemento.estado}" />
                    </div>

                    <label class="col-md-3 control-label" >#{label['nombre']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="nombre" value="#{reporteEventoEspesificoBean.elemento.nombre}" />
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['fechainicio']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecini" value="#{reporteEventoEspesificoBean.elemento.fechaInicio}" >
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['fechafinal']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecfin" value="#{reporteEventoEspesificoBean.elemento.fechaFinal}"  >
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['descripcion']}:</label>
                    <div class="col-md-9">
                        <h:outputLabel id="descripcion" value="#{reporteEventoEspesificoBean.elemento.decripcion}" />
                    </div>



                    <label class="col-md-3 control-label" >#{label['casino']}:</label>
                    <div class="col-md-9">
                        <h:outputLabel id="casino" value="#{reporteEventoEspesificoBean.elemento.idCasino.nombre}" />
                    </div>

                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/Reporteeventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
