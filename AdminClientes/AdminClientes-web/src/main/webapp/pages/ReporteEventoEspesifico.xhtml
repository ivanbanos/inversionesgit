<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">

                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <label class="col-md-3 control-label" >#{label['nombre']}:</label>
                            <div class="col-md-9">
                                <h:outputLabel id="nombre" value="#{reporteEventoEspesificoBean.elemento.nombre}" />
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 column">
                            <label class="col-md-6 control-label" >#{label['fechainicio']}:</label>
                            <div class="col-md-6">
                                <h:outputLabel id="fecini" value="#{reporteEventoEspesificoBean.elemento.fechaInicio}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputLabel>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 column">
                            <label class="col-md-6 control-label" >#{label['fechafinal']}:</label>
                            <div class="col-md-6">
                                <h:outputLabel id="fecfin" value="#{reporteEventoEspesificoBean.elemento.fechaFinal}"  >
                                    <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputLabel>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <label class="col-md-3 control-label" >#{label['descripcion']}:</label>
                            <div class="col-md-9">
                                <h:outputLabel id="descripcion" value="#{reporteEventoEspesificoBean.elemento.decripcion}" />
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <label class="col-md-3 control-label" >#{label['casino']}:</label>
                            <div class="col-md-9">
                                <h:outputLabel id="casino" value="#{reporteEventoEspesificoBean.elemento.idCasino.nombre}" />
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                            <label class="col-md-12 control-label" >#{label['Tareas']}:</label>
                            <div class="col-md-12">
                                <p:dataTable id="detailsTableCasinos" var="element" value="#{reporteEventoEspesificoBean.elemento.tareasList}"  
                                             emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableCasinos"
                                             rows="#{sessionBean.paginacion}"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             >

                                    <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{element.nombre}" />
                                    </p:column>


                                    <p:column headerText="" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                        <p:commandButton id="marketing" icon="ui-icon-pencil" 
                                                         title="#{label['lb_btn.Go']}" action="#{reporteEventoEspesificoBean.goTareaReporte(element.idTarea)}"
                                                                 >  
                                                </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/Reporteeventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
