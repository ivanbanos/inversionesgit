<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">

                    <label class="col-md-3 control-label" >#{label['codigo']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel value="#{reporteEventoEspesificoBean.elemento.idEvento}"/>
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['estado']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="estado" value="#{reporteEventoEspesificoBean.elemento.estado}" />
                    </div>

                    <label class="col-md-3 control-label" >#{label['nombre']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="nombre" value="#{reporteEventoEspesificoBean.elemento.nombre}" />
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['tipo']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="tipo" value="#{reporteEventoEspesificoBean.elemento.tipo}" />
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['fechainicio']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecini" value="#{reporteEventoEspesificoBean.elemento.fechaInicio}" >
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['fechafinal']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecfin" value="#{reporteEventoEspesificoBean.elemento.fechaFinalizacion}"  >
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['descripcion']}:</label>
                    <div class="col-md-9">
                        <h:outputLabel id="descripcion" value="#{reporteEventoEspesificoBean.elemento.descripcion}" />
                    </div>



                    <label class="col-md-3 control-label" >#{label['casino']}:</label>
                    <div class="col-md-9">
                        <h:outputLabel id="casino" value="#{reporteEventoEspesificoBean.elemento.idCasino.nombre}" />
                    </div>

                    <label class="col-md-12 control-label" >#{label['clientes']}</label>
                    <div class="col-md-12">
                        <p:dataTable id="detailsTableClientes" var="element" value="#{reporteEventoEspesificoBean.elemento.listasclienteseventoList}"  
                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableClientes" filteredValue="#{reporteEventoEspesificoBean.flista}"
                                     rows="#{sessionBean.paginacion}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />&nbsp;
                                    <p:inputText id="globalFilterClientes" onkeyup="PF('detailsTableClientes').filter()" style="width:150px" placeholder="Enter keyword" />

                                </p:outputPanel>
                            </f:facet>

                            <p:column headerText="Nombres" sortBy="#{element.clientes.nombres}" filterBy="#{element.clientes.nombres}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{element.clientes.nombres}" />
                            </p:column>

                            <p:column headerText="Apellidos" sortBy="#{element.clientes.apellidos}" filterBy="#{element.clientes.apellidos}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{element.clientes.apellidos}" />
                            </p:column>

                            <p:column headerText="observaciones" sortBy="#{element.observaciones}" filterBy="#{element.observaciones}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{element.observaciones}" />
                            </p:column>

                            <p:column headerText="estado" sortBy="#{element.idEstadoCliente.nombre}" filterBy="#{element.idEstadoCliente.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{element.idEstadoCliente.nombre}" />
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/Reporteeventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
