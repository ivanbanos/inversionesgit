<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../WEB-INF/template/templateEstudiante.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dashboard id="board" model="#{atributosSistemaViewBean.model}">

                <p:panel id="clientes" header="Clientes">
                    <p:dataTable var="element" value="#{atributosSistemaViewBean.clientes}">
                        <p:column headerText="Id">
                            <h:outputText value="#{element.idCliente}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Acciones">
                            
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:dashboard>
        </h:form>
    </ui:define>            
</ui:composition>
