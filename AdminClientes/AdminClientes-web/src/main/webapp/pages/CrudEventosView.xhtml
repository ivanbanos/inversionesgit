<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml">

    <ui:define name="content">
        <h:form>
            <h1>#{label['lb_header.eventos']}</h1>
                <p:dataTable id="detailsTable" var="element" value="#{crudEventoBean.lista}"  
                             emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTable" filteredValue="#{crudEventoBean.flista}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('detailsTable').filter()" style="width:150px" placeholder="Enter keyword" />
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Id" sortBy="#{element.idEvento}" filterBy="#{element.idEvento}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText value="#{element.idEvento}" />
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText value="#{element.nombre}" />
                    </p:column>

                    <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                        <p:commandButton id="editButton" update=":#{p:component('editForm')}" 
                                         oncomplete="PF('editDialog').show()" icon="ui-icon-pencil" 
                                         title="#{label['lb_btn.editar']}" 
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Eventos&quot;, &quot;actualizar&quot;)}">  
                            <f:setPropertyActionListener value="#{element}" target="#{crudEventoBean.elemento}" />  
                        </p:commandButton>
                        <p:commandButton id="deleteButton" oncomplete="PF('deleteDialog').show();" 
                                         icon="ui-icon-trash" title="#{label['lb_btn.borrar']}"  update=":#{p:component('deleteDialog')}"
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Eventos&quot;, &quot;eliminar&quot;)}">
                            <f:setPropertyActionListener value="#{element}" target="#{crudEventoBean.elemento}" /> 
                        </p:commandButton> 
                    </p:column>

                    <f:facet name="footer">  
                        <p:commandButton id="addButton" oncomplete="PF('addDialog').show();" 
                                         value="#{label['lb_btn.agregar']}" icon="ui-icon-plusthick" title="#{label['lb_btn.agregar']}" 
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Eventos&quot;, &quot;crear&quot;)}"/>  
                    </f:facet>
                </p:dataTable>

        </h:form>

        <h:form>
            <p:dialog id="addDialog" header="Agregar" widgetVar="addDialog" modal="true" closable="false" resizable="false">

                <p:panelGrid columns="2">  

                    <h:outputLabel value="#{label['codigo']}" /> 
                    <h:outputLabel value="#{crudEventoBean.elemento.idEvento}"/>

                    <h:outputLabel for="nombre" value="#{label['nombre']}" /> 
                    <p:inputText id="nombre" value="#{crudEventoBean.elemento.nombre}" required="true" />

                    <p:outputLabel for="fecini" value="#{label['fechainicio']}" />
                    <p:calendar id="fecini" value="#{crudEventoBean.elemento.fechaInicio}" showOn="button" />

                    <p:outputLabel for="fecfin" value="#{label['fechafinal']}" />
                    <p:calendar id="fecfin" value="#{crudEventoBean.elemento.fechaFinalizacion}" showOn="button" />

                    <p:outputLabel for="descripcion" value="#{label['descripcion']}" />
                    <p:inputTextarea id="descripcion" value="#{crudEventoBean.elemento.descripcion}"/>
                    
                    <h:outputLabel for="estado" value="#{label['estado']}" /> 
                    <p:selectOneMenu id="estado" value="#{crudEventoBean.elemento.estado}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="tipo" value="#{label['tipo']}" /> 
                    <p:selectOneMenu id="tipo" value="#{crudEventoBean.elemento.tipo}" required="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Llamadas" itemValue="1" />
                        <f:selectItem itemLabel="email" itemValue="2" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="casino" value="#{label['casino']}" /> 
                    <p:selectOneMenu id="casino" value="#{crudEventoBean.elemento.idCasino.idCasino}"  required="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{crudEventoBean.listacasinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="imagen" value="#{label['imagen']}" />
                    <p:fileUpload id="imagen" value="#{crudEventoBean.file}" mode="simple" />

                    <f:facet name="footer">  
                        <p:commandButton value="Confirmar" actionListener="#{crudEventoBean.guardar()}" 
                                         oncomplete="PF('addDialog').hide()" icon="ui-icon-check" 
                                         update=":#{p:component('detailsTable')} :#{p:component('addDialog')} :#{p:component('messages')}" style="margin:0" />   
                        <p:commandButton value="Cerrar" oncomplete="PF('addDialog').hide()" update=":#{p:component('addDialog')}" icon="ui-icon-closethick"/>  
                    </f:facet>  
                </p:panelGrid> 
            </p:dialog> 
        </h:form>

        <h:form>
            <p:dialog id="editDialog" header="Editar" widgetVar="editDialog" modal="true" closable="false" resizable="false">  
                <p:panelGrid id="editForm" columns="2">  

                    <h:outputLabel value="#{label['codigo']}" /> 
                    <h:outputLabel value="#{crudEventoBean.elemento.idEvento}"/>

                    <h:outputLabel for="nombre" value="#{label['nombre']}" /> 
                    <p:inputText id="nombre" value="#{crudEventoBean.elemento.nombre}" required="true" />

                    <p:outputLabel for="fecini" value="#{label['fechainicio']}" />
                    <p:calendar id="fecini" value="#{crudEventoBean.elemento.fechaInicio}" showOn="button" />

                    <p:outputLabel for="fecfin" value="#{label['fechafinal']}" />
                    <p:calendar id="fecfin" value="#{crudEventoBean.elemento.fechaFinalizacion}" showOn="button" />

                    <p:outputLabel for="descripcion" value="#{label['descripcion']}" />
                    <p:inputTextarea id="descripcion" value="#{crudEventoBean.elemento.descripcion}"/>
                    
                    <h:outputLabel for="estado" value="#{label['estado']}" /> 
                    <p:selectOneMenu id="estado" value="#{crudEventoBean.elemento.estado}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="tipo" value="#{label['tipo']}" /> 
                    <p:selectOneMenu id="tipo" value="#{crudEventoBean.elemento.tipo}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Llamadas" itemValue="1" />
                        <f:selectItem itemLabel="email" itemValue="2" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="casino" value="#{label['casino']}" /> 
                    <p:selectOneMenu id="casino" value="#{crudEventoBean.elemento.idCasino.idCasino}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{crudEventoBean.listacasinos}" var="var" itemLabel="#{var.nombre}" itemValue="#{var.idCasino}"/>  
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="imagen" value="#{label['imagen']}" />
                    <p:fileUpload id="imagen" value="#{crudEventoBean.file}" mode="simple" />

                    <f:facet name="footer">  
                        <p:commandButton value="Confirmar" action="#{crudEventoBean.guardar()}" 
                                         oncomplete="PF('editDialog').hide()" icon="ui-icon-check"
                                         process=":#{p:component('editForm')}" update=":#{p:component('detailsTable')} :#{p:component('messages')}" style="margin:0"/>    
                        <p:commandButton value="Cerrar" oncomplete="PF('editDialog').hide()" icon="ui-icon-closethick"/> 
                    </f:facet>  
                </p:panelGrid>  
            </p:dialog>
        </h:form>
        <h:form>
            <p:confirmDialog id="deleteDialog" message="Quiere borrar la categoria #{crudEventoBean.elemento.nombre}?"  
                             header="Borrar" severity="alert" widgetVar="deleteDialog" closable="false">  

                <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('deleteDialog').hide()"  
                                 action="#{crudEventoBean.delete()}" update=":#{p:component('detailsTable')} :#{p:component('messages')}"/>  
                <p:commandButton id="decline" value="Cancelar" onclick="PF('deleteDialog').hide()" type="button" />   

            </p:confirmDialog> 
        </h:form>


    </ui:define>            
</ui:composition>
