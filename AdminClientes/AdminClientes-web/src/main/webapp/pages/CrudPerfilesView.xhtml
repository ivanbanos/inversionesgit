<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="#{label['lb_header.perfiles']}">
                <p:dataTable id="detailsTable" var="element" value="#{crudPerfilesBean.lista}"  
                             emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTable" filteredValue="#{crudPerfilesBean.flista}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('detailsTable').filter()" style="width:150px" placeholder="Enter keyword" />
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Id" sortBy="#{element.idPerfil}" filterBy="#{element.idPerfil}" filterMatchMode="contains">
                        <h:outputText value="#{element.idPerfil}" />
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" >
                        <h:outputText value="#{element.nombre}" />
                    </p:column>

                    <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                        <p:commandButton id="editButton" icon="ui-icon-pencil" 
                                         title="#{label['lb_btn.editar']}" action="#{crudPerfilesBean.goPerfil(element.idPerfil)}"
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Perfiles&quot; , &quot;actualizar&quot;)}">   
                        </p:commandButton>
                        <p:commandButton id="deleteButton" oncomplete="PF('deleteDialog').show();" 
                                         icon="ui-icon-trash" title="#{label['lb_btn.borrar']}"  update=":#{p:component('deleteDialog')}"
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Perfiles&quot; , &quot;eliminar&quot;)}">
                            <f:setPropertyActionListener value="#{element}" target="#{crudPerfilesBean.elemento}"  /> 
                        </p:commandButton> 
                    </p:column>

                    <f:facet name="footer">  
                        <p:commandButton id="addButton" oncomplete="PF('addDialog').show();" 
                                         value="#{label['lb_btn.agregar']}" icon="ui-icon-plusthick" title="#{label['lb_btn.agregar']}" 
                                         rendered="#{sessionBean.perfilFormMatch(&quot;Perfiles&quot; , &quot;crear&quot;)}"/>  
                    </f:facet>
                </p:dataTable>
            </p:panel>

        </h:form>

        <h:form>
            <p:dialog id="addDialog" header="Agregar" widgetVar="addDialog" modal="true" closable="false" resizable="false">

                <p:panelGrid columns="2">  

                    <h:outputLabel value="#{label['codigo']}" /> 
                    <h:outputLabel value="#{crudPerfilesBean.elemento.idPerfil}"/>

                    <h:outputLabel for="nombre" value="#{label['nombre']}" /> 
                    <p:inputText id="nombre" value="#{crudPerfilesBean.elemento.nombre}" required="true" />

                    <f:facet name="footer">  
                        <p:commandButton value="Confirmar" actionListener="#{crudPerfilesBean.guardar()}" 
                                         oncomplete="PF('addDialog').hide()" icon="ui-icon-check" 
                                         update=":#{p:component('detailsTable')} :#{p:component('addDialog')} :#{p:component('messages')}" style="margin:0" />   
                        <p:commandButton value="Cerrar" oncomplete="PF('addDialog').hide()" update=":#{p:component('addDialog')}" icon="ui-icon-closethick"/>  
                    </f:facet>  
                </p:panelGrid> 
            </p:dialog> 
        </h:form>

        <h:form>
            <p:confirmDialog id="deleteDialog" message="Quiere borrar el perfil #{crudPerfilesBean.elemento.nombre}?"  
                             header="Borrar" severity="alert" widgetVar="deleteDialog" closable="false">  

                <p:commandButton id="confirm" value="Aceptar" oncomplete="PF('deleteDialog').hide()"  
                                 action="#{crudPerfilesBean.delete()}" update=":#{p:component('detailsTable')} :#{p:component('messages')}"/>  
                <p:commandButton id="decline" value="Cancelar" onclick="PF('deleteDialog').hide()" type="button" />   

            </p:confirmDialog> 
        </h:form>


    </ui:define>            
</ui:composition>
