<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="container">



                <div class="row clearfix">

                    <div class="col-md-6 col-md-offset-3">
                        <h:form id="formCambio" class="form-horizontal" >
                            <fieldset>

                                <legend>Cambiar Contrase&ntilde;a</legend>
                                <div class="form-group">
                                    <label for="contrasena">Contrase&ntilde;a</label>
                                    <div class="controls"><p:password id="contra" value="#{cuentaUsuarioBean.contrasena}" required="true" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="nuevacontrasena">Nueva Contrase&ntilde;a</label>
                                    <div class="controls"><p:password id="pwd1Usuarios" value="#{cuentaUsuarioBean.nueva}" match="pwd2Usuarios" required="true" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="repetircontrasena">Repetir Contrase&ntilde;a</label>
                                    <div class="controls"><p:password id="pwd2Usuarios" value="#{cuentaUsuarioBean.nueva}" required="true" /></div>
                                </div>
                                <p:commandButton value="Confirmar" actionListener="#{cuentaUsuarioBean.cambioContrasena()}" 
                                                 icon="ui-icon-check" 
                                                 update=":#{p:component('formCambio')} :#{p:component('messages')}" style="margin:0" />  

                            </fieldset>
                        </h:form>
                    </div>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
