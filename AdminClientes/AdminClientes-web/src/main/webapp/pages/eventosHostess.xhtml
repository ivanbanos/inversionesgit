<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">



                <div class="row clearfix">

                    <div class="col-md-12">

                        <!--Eventos-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Eventos</h3>
                            </div>
                            <div class="panel-body">
                                <h:form class="form-horizontal">
                                    <p:dataTable id="detailsTableEventos" var="element" value="#{eventosHostessBean.lista}"  
                                                 emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableEventos" filteredValue="#{eventosHostessBean.flista}"
                                                 rows="#{sessionBean.paginacion}"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 >

                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Search all fields:" />
                                                <p:inputText id="globalFilterEventos" onkeyup="PF('detailsTableEventos').filter()" style="width:150px" placeholder="Enter keyword" />
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column headerText="Id" sortBy="#{element.idEvento}" filterBy="#{element.idEvento}" filterMatchMode="contains" filterStyle="display:none">
                                            <h:outputText value="#{element.idEvento}" />
                                        </p:column>

                                        <p:column headerText="Nombre" sortBy="#{element.nombre}" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                            <h:outputText value="#{element.nombre}" />
                                        </p:column>

                                        <p:column headerText="Acciones" filterBy="#{element.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                            <p:commandButton id="hostess" icon="ui-icon-pencil" 
                                                             title="#{label['lb_btn.Go']}" action="#{eventosHostessBean.goEvento(element.idEvento)}"
                                                             rendered="#{sessionBean.perfilViewMatch(&quot;ManejadorEventosHostess&quot;)}">  
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>

                                </h:form>
                            </div>
                        </div>





                        <!--Fin Eventos-->


                    </div>

                </div>
            </div>
        </h:form>

    </ui:define>            
</ui:composition>
