<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">



                <div class="row clearfix">

                    <div class="col-md-12" >
                        <h:form id="formCambio" class="form-horizontal">
                            <fieldset>


                                <div class="panel panel-primary">

                                    <div class="panel-heading">Configuraciones generales del sistema</div>
                                    <div class="panel-body">
                                        <fieldset>
                                            <c:forEach var="item" items="#{configuracionesGeneralesBean.configuraciones}">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label" for="#{item.nombre}" >#{item.nombre}</label>
                                                    <div class="col-md-9">
                                                        <p:inputText id="#{item.nombre}" value="#{item.valor}"/>
                                                    </div>
                                                </div>
                                            </c:forEach>

                                        </fieldset>
                                    </div>
                                    <div class="panel-footer text-right"> 
                                        <h:commandButton styleClass="btn btn-primary" value="#{label['Confirmar']}" action="#{configuracionesGeneralesBean.guardar()}"/>
                                    </div>
                                </div>






                            </fieldset>
                        </h:form>
                    </div>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
