<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">



                <div class="row clearfix">

                    <div class="col-md-12 ">
                        <!--Clientes-->
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Clientes</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form class="form-horizontal">
                                        <p:dataTable id="detailsTableClientes" var="element" value="#{crudClientesBean.lista}"  
                                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableClientes" filteredValue="#{crudClientesBean.flista}"
                                                     rows="#{sessionBean.paginacion}"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     >

                                            <f:facet name="header">
                                                <p:outputPanel>
                                                    <h:outputText value="Search all fields:" />
                                                    <p:inputText id="globalFilterClientes" onkeyup="PF('detailsTableClientes').filter()" style="width:150px" placeholder="Enter keyword" />
                                                </p:outputPanel>
                                            </f:facet>

                                            <p:column headerText="Nombres" sortBy="#{element.nombres}" filterBy="#{element.nombres}" filterMatchMode="contains" filterStyle="display:none">
                                                <h:outputText value="#{element.nombres}" />
                                            </p:column>

                                            <p:column headerText="Apellidos" sortBy="#{element.apellidos}" filterBy="#{element.apellidos}" filterMatchMode="contains" filterStyle="display:none">
                                                <h:outputText value="#{element.apellidos}" />
                                            </p:column>

                                            <p:column headerText="Categoria" sortBy="#{element.idCategorias.nombre}" filterBy="#{element.idCategorias.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                                <h:outputText value="#{element.idCategorias.nombre}" />
                                            </p:column>

                                            <p:column headerText="Categoria" sortBy="#{element.idCasinoPreferencial.nombre}" filterBy="#{element.idCasinoPreferencial.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                                <h:outputText value="#{element.idCasinoPreferencial.nombre}" />
                                            </p:column>

                                            <p:column headerText="Tipos de Juegos" filterBy="#{element.idCliente}" filterMatchMode="contains" filterStyle="display:none">
                                                
                                                <ul class="list-group">
                                                    <c:forEach var="item" items="#{element.tiposjuegosList}">
                                                        <li class="list-group-item">#{item.nombre}</li>
                                                    </c:forEach>
                                                </ul>
                                            </p:column>

                                            <c:forEach var="item" items="#{element.clientesatributosList}">
                                                <p:column headerText="#{item.atributos.nombre}" sortBy="#{item.valor}" filterBy="#{item.valor}" filterMatchMode="contains" filterStyle="display:none">
                                                    <h:outputText value="#{item.valor}" />
                                                </p:column>
                                            </c:forEach>

                                        </p:dataTable>

                                    </h:form>
                                </div>
                            </div>
                        </c:if>
                    </div>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
