<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>

                    <div class="col-md-12 ">
                        <!--Clientes-->
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Clientes</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form class="form-horizontal">
                                        <p:dataTable id="detailsTableClientes" var="element" value="#{reportesClientesBean.lista}"  
                                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableClientes" rows="#{sessionBean.paginacion}"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     >

                                            <f:facet name="header">
                                                
                                            </f:facet>

                                            <p:column style="width:5%">
                                                <p:rowToggler />
                                            </p:column>

                                            <p:column headerText="Nombres" sortBy="#{element.nombres}" filterBy="#{element.nombres}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.nombres}" />
                                            </p:column>

                                            <p:column headerText="Apellidos" sortBy="#{element.apellidos}" filterBy="#{element.apellidos}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.apellidos}" />
                                            </p:column>

                                            <p:column headerText="Identificaci&oacute;n" sortBy="#{element.identificacion}" filterBy="#{element.identificacion}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.identificacion}" />
                                            </p:column>

                                            <p:column headerText="Telefono 1" sortBy="#{element.telefono1}" filterBy="#{element.telefono1}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.telefono1}" />
                                            </p:column>

                                            <p:column headerText="Telefono 2" sortBy="#{element.telefono2}" filterBy="#{element.telefono2}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.telefono2}" />
                                            </p:column>

                                            <p:column headerText="Correo" sortBy="#{element.correo}" filterBy="#{element.correo}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.correo}" />
                                            </p:column>

                                            <p:column headerText="Categoria" sortBy="#{element.idCategorias.nombre}" filterBy="#{element.idCategorias.nombre}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.idCategorias.nombre}" />
                                            </p:column>

                                            <p:column headerText="Casino preferencial" sortBy="#{element.idCasinoPreferencial.nombre}" filterBy="#{element.idCasinoPreferencial.nombre}" filterMatchMode="contains" >
                                                <h:outputText value="#{element.idCasinoPreferencial.nombre}" />
                                            </p:column>

                                            <p:column headerText="Preferencias de Juegos" filterBy="#{element.idCliente}" filterMatchMode="contains" filterStyle="display:none">

                                                <p:dataList value="#{element.tiposjuegosList}" var="tipo" emptyMessage="No tiene juegos favoritos">

                                                    #{tipo.nombre}
                                                </p:dataList>
                                            </p:column>

                                            <p:rowExpansion>

                                                <p:dataList value="#{element.clientesatributosList}" var="attr" type="definition" >
                                                    <h:outputText value="#{attr.atributos.nombre}:" />
                                                    <f:facet name="description">
                                                        <h:outputText value="#{attr.valor}" /> 
                                                    </f:facet>
                                                </p:dataList>
                                            </p:rowExpansion>

                                        </p:dataTable>

                                    </h:form>
                                </div>
                            </div>
                        </c:if>
                    </div>

        </h:form>


    </ui:define>            
</ui:composition>
