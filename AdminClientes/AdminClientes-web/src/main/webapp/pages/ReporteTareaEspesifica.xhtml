<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-primary">

                <div class="panel-heading">Evento</div>
                <div class="panel-body">
                    
                    <label class="col-md-3 control-label" >#{label['estado']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="estado" value="#{reporteTareaEspesificaBean.elemento.estado}" />
                    </div>

                    <label class="col-md-3 control-label" >#{label['nombre']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="nombre" value="#{reporteTareaEspesificaBean.elemento.nombre}" />
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['tipo']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="tipo" value="#{reporteTareaEspesificaBean.elemento.tipo.nombre}" />
                    </div>
                    
                    <label class="col-md-3 control-label" >#{label['fechainicio']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecini" value="#{reporteTareaEspesificaBean.elemento.fechaInicio}" >
                            <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['fechafinal']}:</label>
                    <div class="col-md-3">
                        <h:outputLabel id="fecfin" value="#{reporteTareaEspesificaBean.elemento.fechaFinalizacion}"  >
                            <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                        </h:outputLabel>
                    </div>

                    <label class="col-md-3 control-label" >#{label['descripcion']}:</label>
                    <div class="col-md-9">
                        <h:outputLabel id="descripcion" value="#{reporteTareaEspesificaBean.elemento.descripcion}" />
                    </div>

                    <label class="col-md-12 control-label" >#{label['clientes']}</label>
                    <div class="col-md-12">
                        <p:dataTable id="detailsTableClientes" var="element" value="#{reporteTareaEspesificaBean.elemento.listasclientestareasList}"  
                                     emptyMessage="#{label['lb_table.noelementos']}" widgetVar="detailsTableClientes" 
                                     rows="#{sessionBean.paginacion}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >

                            <f:facet name="header">
                            </f:facet>

                            <p:column headerText="Nombres" sortBy="#{element.cliente.nombres}" filterBy="#{element.cliente.nombres}" filterMatchMode="contains" >
                                <h:outputText value="#{element.cliente.nombres}" />
                            </p:column>

                            <p:column headerText="Apellidos" sortBy="#{element.cliente.apellidos}" filterBy="#{element.cliente.apellidos}" filterMatchMode="contains" >
                                <h:outputText value="#{element.cliente.apellidos}" />
                            </p:column>

                            <p:column headerText="observaciones" sortBy="#{element.observaciones}" filterBy="#{element.observaciones}" filterMatchMode="contains" >
                                <h:outputText value="#{element.observaciones}" />
                            </p:column>

                            <p:column headerText="Accion tomada" sortBy="#{element.idAccion.nombre}" filterBy="#{element.idAccion.nombre}" filterMatchMode="contains" >
                                <h:outputText value="#{element.idAccion.nombre}" />
                            </p:column>
                            
                            <p:column headerText="Fecha de atencion" sortBy="#{element.fechaAtencion}" filterBy="#{element.fechaAtencion}" filterMatchMode="contains" >
                                <h:outputText value="#{element.fechaAtencion}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" locale="es" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="nombre del usuario" sortBy="#{element.usuario.nombreUsuario}" filterBy="#{element.usuario.nombreUsuario}" filterMatchMode="contains" >
                                <h:outputText value="#{element.usuario.nombreUsuario}" />
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>
                <div class="panel-footer text-right"> 
                    <h:link id="btnclose" outcome="/pages/Reporteeventos.xhtml" class="btn btn-primary"
                            >
                        #{label['Volver']}
                    </h:link>

                </div>
            </div>
        </h:form>


    </ui:define>            
</ui:composition>
