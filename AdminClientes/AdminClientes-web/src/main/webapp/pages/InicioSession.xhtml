<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>     


            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <f:loadBundle var="label" basename="labels" />
            <title>#{label['title.app']}</title>
        </h:head>

        <h:body>


                <div id="bg_header">
                    <div id="bg_header_izq"></div>
                    <div id="bg_header_der"></div>
                </div>
                <div id="barra_nav"></div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inversiones Buena Fortuna</h3>
                    </div>
                    <div class="panel-body">


                        <div class="container">
                            
                            
                            
                            <div class="row clearfix">
                                <div class="col-md-4 column">
                                    <h:graphicImage value="#{resource['images/LogoMRCDorado-01.png']}" />
                                </div>
                                <div class="col-md-4 column">
                                    <h:form class="form-horizontal">
                                        <fieldset>

                                            <!-- Form Name -->
                                            <legend>Inicio de Sesi√≥n</legend>

                                            <!-- Text input-->
                                            <div class="control-group">
                                                <label class="control-label" for="codigo">#{label['codigo']}</label>
                                                <div class="controls">
                                                    <p:inputText id="codigo" value="#{sessionBean.usuario.nombreUsuario}" required="true"/>
                                                </div>
                                            </div>

                                            <!-- Password input-->
                                            <div class="control-group">
                                                <label class="control-label" for="passwordinput">#{label['contrasena']}</label>
                                                <div class="controls">
                                                    <p:password id="clave" value="#{sessionBean.usuario.contrasena}" required="true"/>
                                                </div>
                                            </div>

                                            <!-- Button -->
                                            <div class="control-group">
                                                <label class="control-label" for="singlebutton"></label>
                                                <div class="controls">
                                                    <h:commandButton class="btn btn-primary" value="#{label['conectar']}" action="#{sessionBean.Conectar()}"/>
                                                </div>
                                            </div>

                                        </fieldset>
                                    </h:form>
                                </div>
                                <div class="col-md-4 column">
                                    <h:graphicImage value="#{resource['images/LogoTLCBlanco-01.png']}" />
                                </div>
                            </div>
                        </div>

                        <div id="mensajes">
                            <p:messages showDetail="true"/> 
                        </div>
                    </div>
                </div>
        </h:body>
    </f:view>
</html>
