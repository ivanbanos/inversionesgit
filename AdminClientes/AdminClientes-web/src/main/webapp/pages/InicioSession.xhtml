<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>     

            <h:outputStylesheet library="css" name="default.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <f:loadBundle var="label" basename="labels" />
            <title>#{label['title.app']}</title>
        </h:head>

        <h:body>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Inversiones Buena Fortuna</h3>
                </div>
                <div class="panel-body">


                    <div class="container">



                        <div class="row clearfix">
                            <div class="col-md-4 column">
                                <h:graphicImage value="#{resource['images/LogoMRCDorado-01.png']}" />
                            </div>
                            <div class="col-md-4 column">



                                <h:form class="form-horizontal" >
                                    <div class="panel panel-primary">

                                        <div class="panel-heading">Login</div>
                                        <div class="panel-body">
                                            <fieldset>
                                                
                                                
                                                
                                                <div class="control-group">
                                                    <!-- Username -->
                                                    <label class="control-label"  for="username">#{label['nombreusuario']}</label>
                                                    <div class="controls">
                                                        <p:inputText id="codigo" value="#{sessionBean.usuario.nombreUsuario}" required="true"/>
                                                    </div>
                                                </div>
                                                
                                                <div class="control-group">
                                                    <!-- Password-->
                                                    <label class="control-label" for="password">#{label['contrasena']}</label>
                                                    <div class="controls">
                                                        <p:password id="clave" value="#{sessionBean.usuario.contrasena}" required="true"/>
                                                    </div>
                                                </div>
                                                
                                            </fieldset>
                                        </div>
                                        <div class="panel-footer text-right"> 
                                            <h:commandButton styleClass="btn btn-primary" value="#{label['conectar']}" action="#{sessionBean.Conectar()}"/>
                                        </div>
                                    </div>
                                </h:form>


                            </div>
                            <div class="col-md-4 column">
                                <h:graphicImage value="#{resource['images/LogoTLCBlanco-01.png']}" />
                            </div>
                        </div>
                    </div>

                    <div id="mensajes">

                        <p:growl id="messages" showDetail="true" sticky="true" />  
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
