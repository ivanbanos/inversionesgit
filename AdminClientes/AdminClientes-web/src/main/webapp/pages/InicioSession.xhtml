<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>     


            <h:outputStylesheet library="css/blitzer" name="jquery-ui-1.10.3.custom.css" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <f:loadBundle var="label" basename="labels" />
            <title>#{label['title.app']}</title>
        </h:head>

        <h:body>
            <h:form>
                <p:idleMonitor onactive="sessionTimeOutDialog.show()" 
                               timeout="#{session.maxInactiveInterval * 1000}" />

                <p:dialog header="#{label['tiempo.inactividad']}" 
                          widgetVar="sessionTimeOutDialog"
                          modal="true" closable="false" width="400">
                    <h:outputText value="#{label['leyenda.inactividad']}" />
                </p:dialog>
            </h:form>


            <div id="bg_header">
                <div id="bg_header_izq"></div>
                <div id="bg_header_der"></div>
            </div>
            <div id="barra_nav"></div>

            <p:panel header="" footer="">  
                <div id="right"  >
                    <div class="demo">
                        <div id="login">

                            <h:form>
                                <p:panelGrid columns="2" >
                                    <f:facet name="header">  
                                        #{label['iniciar_sesion']} 
                                    </f:facet>  
                                    <p:outputLabel value="#{label['codigo']}" for="codigo"/><p:inputText id="codigo" value="#{sessionBean.usuario.nombreUsuario}" required="true"/>
                                    <p:outputLabel value="#{label['contrasena']}" for="clave"/><p:password id="clave" value="#{sessionBean.usuario.contrasena}" required="true"/>
                                    <f:facet name="footer">
                                        <p:commandButton value="#{label['conectar']}" ajax="false" action="#{sessionBean.Conectar()}"/>
                                    </f:facet>
                                </p:panelGrid>
                            </h:form>
                            <div id="mensajes">
                                <p:messages showDetail="true"/> 
                            </div>
                        </div>
                    </div>
                </div>

            </p:panel>  

        </h:body>
    </f:view>
</html>
