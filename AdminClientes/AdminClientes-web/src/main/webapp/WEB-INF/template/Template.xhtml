<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="font-awesome/css" name="font-awesome.css" />
        <h:outputStylesheet library="css/blitzer" name="jquery-ui-1.10.3.custom.css" />

        <f:loadBundle var="label" basename="labels" />
        <title>#{label['title.app']}</title>
    </h:head>

    <h:body>

        <nav class="navbar navbar-primary navbar-static-top navbar-background" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <h2 class="navbar-text">Sistema de Gesti&oacute;n de Clientes y Marketing</h2>
                    
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;)}">
                            <li >
                                <h:link outcome="/pages/AdministradorAtributosSistema.xhtml" class="navbar-text" value="#{label['atributossistemas']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}">
                            <li>
                                <h:link outcome="/pages/ConfiguracionesGenerales.xhtml" class="navbar-text" value="#{label['configuraciones']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)}">
                            <li>
                                <h:link outcome="/pages/AdministradorAtributosMarketing.xhtml" class="navbar-text" value="#{label['atributosmarketing']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Clientes&quot;)}">
                            <li>
                                <h:link outcome="/pages/clientes.xhtml" class="navbar-text" value="#{label['clientes']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Eventos&quot;)}">
                            <li>
                                <h:link outcome="/pages/eventos.xhtml" class="navbar-text" value="#{label['eventos']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;ManejadorEventosHostess&quot;)}">
                            <li>
                                <h:link outcome="/pages/eventosHostess.xhtml" class="navbar-text" value="#{label['eventos']}"/>
                            </li>
                        </c:if>
                        <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                            <li>
                                <h:link outcome="/pages/Reportes.xhtml" class="navbar-text" value="#{label['reportes']}"/>
                            </li>
                        </c:if>
                        <li>
                            <h:link outcome="/pages/CuentaUsuarios.xhtml" class="navbar-text" value="#{label['cuentausuarios']}"/>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:form class="navbar-form navbar-right">
                            <div class="form-group">
                                <p class="navbar-text">#{sessionBean.usuario.nombreUsuario}</p>
                            </div>
                            <h:commandLink id="btnsearch"
                                           action="#{sessionBean.Desconectar()}"
                                           styleClass="btn btn-primary">
                                #{label['salir']}
                            </h:commandLink> 
                        </h:form> 
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-12 col-md-12 main">


                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">

                                <div id="mensajes">
                                    <h:form>
                                        <p:growl id="messages" showDetail="true" sticky="true" />  
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div id="parent_content">
                                <ui:insert name="content">Content</ui:insert>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <hr/>

        <div class="container">    


            <div class="row-fluid">
                <div class="span12">
                    <div class="span8">
                    </div>
                    <div class="span4">
                        <p class="muted pull-right">Iversiones Buena Fortuna S.A.S. Derechos reservados Â© 2014</p>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
