<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="font-awesome/css" name="font-awesome.css" />
        <h:outputStylesheet library="css/blitzer" name="jquery-ui-1.10.3.custom.css" />

        <f:loadBundle var="label" basename="labels" />
        <title>#{label['title.app']}</title>
    </h:head>

    <h:body>

        <nav class="navbar navbar-primary navbar-background" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><h:graphicImage value="#{resource['images/LogoMRCDorado-02.png']}" /></li>
                        <li><h:graphicImage value="#{resource['images/LogoTLCBlanco-02.png']}" /></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:form class="navbar-form navbar-right">
                            <div class="form-group">
                                <p class="navbar-text">#{sessionBean.usuario.nombreUsuario}</p>
                            </div>
                            <h:commandLink id="btnsearch"
                                           action="#{sessionBean.Desconectar()}"
                                           styleClass="btn btn-primary">
                                #{label['salir']}
                            </h:commandLink> 
                        </h:form> 

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">



                <div class="col-sm-3 col-md-2 sidebar">
                    <h:form >
                        <p:menu style="width: 98%" id="menuslide" >

                            <p:submenu label="Menu" >
                                <p:menuitem value="#{label['lb_menu.inicio']}" url="/faces/pages/index.xhtml" />
                                <p:menuitem value="#{label['lb_menu.atributossistemas']}" url="/faces/pages/AdministradorAtributosSistema.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.atributosmarketing']}" url="/faces/pages/AdministradorAtributosMarketing.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.Clientes']}" url="/faces/pages/clientes.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;Clientes&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.Eventos']}" url="/faces/pages/eventos.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;Eventos&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.Eventos']}" url="/faces/pages/eventosHostess.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;ManejadorEventosHostess&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.Reportes']}" url="/faces/pages/Reportes.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.ConfiguracionesGenerales']}" url="/faces/pages/ConfiguracionesGenerales.xhtml" 
                                            rendered="#{sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}"/>
                                <p:menuitem value="#{label['lb_menu.CuentaUsuarios']}" url="/faces/pages/CuentaUsuarios.xhtml" />
                            </p:submenu>

                        </p:menu>

                    </h:form>
                </div>

                <div class="col-sm-9 col-md-10 main">


                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">

                                <div id="mensajes">
                                    <h:form>
                                        <p:growl id="messages" showDetail="true" sticky="true" />  
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div id="parent_content">
                                <ui:insert name="content">Content</ui:insert>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <hr/>

        <div class="container">    


            <div class="row-fluid">
                <div class="span12">
                    <div class="span8">
                    </div>
                    <div class="span4">
                        <p class="muted pull-right">Iversiones Buena Fortuna S.A.S. Derechos reservados Â© 2014</p>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
