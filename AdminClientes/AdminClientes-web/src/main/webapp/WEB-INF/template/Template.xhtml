<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="font-awesome/css" name="font-awesome.css" />
        <h:outputStylesheet library="css/blitzer" name="jquery-ui-1.10.3.custom.css" />
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="toggeablePanelScript.js"/>
        <h:outputScript library="js" name="tableFilter.js"/>
        <h:outputScript library="js" name="localees.js"/>

        <f:loadBundle var="label" basename="labels" />
        <title>#{label['title.app']}</title>
    </h:head>

    <h:body>
        <h:form>
            #{sessionBean.checkUsuarioConectado()}
            <nav class="navbar navbar-primary navbar-static-top navbar-background" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header col-md-12 col-lg-12">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="fa fa-bars"></span>
                        </button>
                        <div class="col-lg-8">
                            <h1 class="titulo">#{label['title.app']}</h1>
                        </div>
                        <div class="col-lg-4">
                            <ul class="nav navbar-nav navbar-right">
                                <div class="navbar-form navbar-right">

                                    <div class="form-group">
                                        <p class="navbar-text">Hola! #{sessionBean.usuario.nombreUsuario}</p>
                                    </div>
                                    <h:commandLink id="btnsearch"
                                                   action="#{sessionBean.Desconectar()}"
                                                   styleClass="btn btn-primary">
                                        #{label['salir']}
                                    </h:commandLink>
                                </div> 
                            </ul>
                        </div>

                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-left">
                            <li >
                                <h:commandLink  action="#{sessionBean.go(&quot;inicio&quot;)}" class="navbar-text-selected" value="#{label['inicio']}" rendered="#{sessionBean.isActive(&quot;inicio&quot;)}"/>
                                <h:commandLink action="#{sessionBean.go(&quot;inicio&quot;)}" class="navbar-text" value="#{label['inicio']}" rendered="#{sessionBean.isNotActive(&quot;inicio&quot;)}"/>
                            </li>

                            <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;) 
                                          || sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)
                                          || sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}">
                                <c:if test="#{sessionBean.isActive(&quot;configuracion&quot;)}">
                                    <li class="dropdown ">
                                        <a href="#" class="dropdown-toggle navbar-text-selected" data-toggle="dropdown">Configuraci&oacute;n<span class="caret"></span></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;)}">
                                                <li >
                                                    <h:commandLink  action="#{sessionBean.go(&quot;AtributosSistema&quot;)}" class="navbar-text" value="#{label['atributossistemas']}"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)}">
                                                <li>
                                                    <h:commandLink  action="#{sessionBean.go(&quot;AtributosMarketing&quot;)}" class="navbar-text" value="#{label['atributosmarketing']}"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}">
                                                <li>
                                                    <h:commandLink  action="#{sessionBean.go(&quot;ConfiguracionesGenerales&quot;)}" class="navbar-text" value="#{label['configuraciones']}"/>
                                                </li>
                                            </c:if>
                                        </ul>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;configuracion&quot;)}">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle navbar-text" data-toggle="dropdown">Configuraci&oacute;n<span class="caret"></span></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosSistema&quot;)}">
                                                <li >
                                                    <h:commandLink  action="#{sessionBean.go(&quot;AtributosSistema&quot;)}" class="navbar-text" value="#{label['atributossistemas']}"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;AtributosMarketing&quot;)}">
                                                <li>
                                                    <h:commandLink  action="#{sessionBean.go(&quot;AtributosMarketing&quot;)}" class="navbar-text" value="#{label['atributosmarketing']}"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{sessionBean.perfilViewMatch(&quot;ConfiguracionesGenerales&quot;)}">
                                                <li>
                                                    <h:commandLink  action="#{sessionBean.go(&quot;ConfiguracionesGenerales&quot;)}" class="navbar-text" value="#{label['configuraciones']}"/>
                                                </li>
                                            </c:if>
                                        </ul>
                                    </li>
                                </c:if>
                            </c:if>




                            <c:if test="#{sessionBean.perfilViewMatch(&quot;Clientes&quot;)}">

                                <c:if test="#{sessionBean.isActive(&quot;clientes&quot;)}">
                                    <li >
                                        <h:commandLink  action="#{sessionBean.go(&quot;clientes&quot;)}" class="navbar-text-selected" value="#{label['clientes']}"/>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;clientes&quot;)}">
                                    <li >
                                        <h:commandLink  action="#{sessionBean.go(&quot;clientes&quot;)}" class="navbar-text" value="#{label['clientes']}"/>
                                    </li>
                                </c:if>
                            </c:if>
                            <c:if test="#{sessionBean.perfilViewMatch(&quot;Eventos&quot;)}">

                                <c:if test="#{sessionBean.isActive(&quot;eventos&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;eventos&quot;)}" class="navbar-text-selected" value="#{label['eventos']}"/>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;eventos&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;eventos&quot;)}" class="navbar-text" value="#{label['eventos']}"/>
                                    </li>
                                </c:if>
                            </c:if>
                            <c:if test="#{sessionBean.perfilViewMatch(&quot;Tareas&quot;)}">

                                <c:if test="#{sessionBean.isActive(&quot;tareas&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;tareas&quot;)}" class="navbar-text-selected" value="#{label['tareas']}"/>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;tareas&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;tareas&quot;)}" class="navbar-text" value="#{label['tareas']}"/>
                                    </li>
                                </c:if>
                            </c:if>
                            <c:if test="#{sessionBean.perfilViewMatch(&quot;ManejadorEventosHostess&quot;)}">

                                <c:if test="#{sessionBean.isActive(&quot;eventoshostess&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;eventoshostess&quot;)}" class="navbar-text-selected" value="#{label['tareas']}"/>
                                    </li>
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;eventoshostess&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;eventoshostess&quot;)}" class="navbar-text" value="#{label['tareas']}"/>
                                    </li>
                                </c:if>
                            </c:if>
                            <c:if test="#{sessionBean.perfilViewMatch(&quot;Reportes&quot;)}">
                                <c:if test="#{sessionBean.isActive(&quot;reportes&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;reportes&quot;)}" class="navbar-text-selected" value="#{label['reportes']}"/>
                                    </li> 
                                </c:if>
                                <c:if test="#{sessionBean.isNotActive(&quot;reportes&quot;)}">
                                    <li>
                                        <h:commandLink  action="#{sessionBean.go(&quot;reportes&quot;)}" class="navbar-text" value="#{label['reportes']}"/>
                                    </li> 
                                </c:if>
                            </c:if>

                            <c:if test="#{sessionBean.isActive(&quot;cuenta&quot;)}">
                                <li>
                                    <h:commandLink  action="#{sessionBean.go(&quot;cuenta&quot;)}" class="navbar-text-selected" value="#{label['cuentausuarios']}"/>
                                </li>
                            </c:if>
                            <c:if test="#{sessionBean.isNotActive(&quot;cuenta&quot;)}">
                                <li>
                                    <h:commandLink  action="#{sessionBean.go(&quot;cuenta&quot;)}" class="navbar-text" value="#{label['cuentausuarios']}"/>
                                </li>
                            </c:if>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </h:form>


        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-12 col-md-12 main">


                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>

                    <div class="row clearfix">
                        <div id="parent_content">
                            <ui:insert name="content">Content</ui:insert>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <hr/>

        <div class="container">    


            <div class="row-fluid">
                <div class="span12">
                    <div class="span8">
                    </div>
                    <div class="span4">
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 column">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">


                                <span class="control-label" >#{label['copyright']}</span>
                            </div>
                        </div>

                        <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 column">
                            <h:graphicImage class="secondaryImage pull-right" value="#{resource['images/IBFLogo01.png']}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p:idleMonitor onactive="sessionTimeOutDialog.show()" 
                       timeout="#{session.maxInactiveInterval * 10000 }" />

        <p:dialog header="#{label['tiempo.inactividad']}" 
                  widgetVar="sessionTimeOutDialog"
                  modal="true" closable="false" width="400">
            <h:outputText value="#{label['leyenda.inactividad']}" />
        </p:dialog>
    </h:body>

</html>
